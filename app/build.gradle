    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        viewBinding= true
    }


}

dependencies {


    // Use the network request function of Network Kit.
    implementation 'com.huawei.hms:network-embedded:5.0.4.300'
    // Use the file upload and download functions of Network Kit.
    implementation 'com.huawei.hms:filemanager:5.0.4.300'

    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    implementation 'android.arch.navigation:navigation-fragment-ktx:1.0.0'
    implementation 'android.arch.navigation:navigation-ui-ktx:1.0.0'
    //testImplementation 'junit:junit:4.+'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}