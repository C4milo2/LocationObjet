            // Alias.
            keyAlias "keyuploader"
            // Key password.
            keyPassword "camilo1808"
            v2SigningEnabled true
        }
    }

    defaultConfig {
        applicationId "com.example.locationobjet"
        minSdk 28
        targetSdk 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

